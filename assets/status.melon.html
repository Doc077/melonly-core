<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{ code }} {{ text }}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Mono&display=swap">

        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        'sans': ['DM Sans', 'sans-serif'],
                        'mono': ['Roboto Mono', 'Cascadia Code', 'monospace'],
                    },
                },
            }
        </script>
    </head>

    <body class="bg-gray-50 h-screen flex justify-center items-center leading-8 gap-8 dark:bg-gray-900 dark:text-gray-50">
        <h1 class="text-3xl">
            <span class="text-orange-500">{{ code }}</span> {{ text }}
        </h1>
    </body>
